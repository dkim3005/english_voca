    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .card-flip {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card-flip.is-flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        .card-back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="bg-slate-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-600">중학 필수 영단어 1250</h1>
            <p class="text-lg text-gray-600 mt-2">Day별로 단어를 학습하고 테스트를 통해 실력을 확인해보세요.</p>
        </header>

        <main id="main-content">
            <div class="bg-white p-6 rounded-xl shadow-md mb-8">
                <h2 class="text-2xl font-semibold mb-4">학습할 Day를 선택하세요</h2>
                <div id="day-selector" class="grid grid-cols-5 sm:grid-cols-10 gap-2"></div>
            </div>

            <div id="word-section" class="hidden">
                <div class="flex justify-between items-center mb-4">
                    <h2 id="word-list-title" class="text-2xl font-semibold"></h2>
                    <button id="start-test-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg transition-colors">
                        테스트 시작
                    </button>
                </div>
                <div id="word-list" class="grid md:grid-cols-2 gap-4 max-h-[60vh] overflow-y-auto p-4 bg-white rounded-xl shadow-md"></div>
            </div>
        </main>

        <div id="test-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center p-4">
            <div class="bg-white rounded-2xl shadow-xl w-full max-w-2xl p-6 sm:p-8 relative">
                <div id="test-content">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h2 id="test-title" class="text-2xl font-bold text-blue-600">단어 테스트</h2>
                            <p class="text-gray-600">30문제에 대한 답을 모두 입력하고 채점하세요.</p>
                        </div>
                        <button id="close-test-btn" class="text-gray-400 hover:text-gray-600 text-3xl">&times;</button>
                    </div>
                    <div id="test-form-container" class="space-y-3 max-h-[60vh] overflow-y-auto p-2 border-t border-b py-4"></div>
                    <div class="mt-6 text-center">
                        <button id="grade-test-btn" class="w-full sm:w-auto bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-lg">
                            채점하기
                        </button>
                    </div>
                </div>

                <div id="result-content" class="hidden text-center">
                     <h2 class="text-3xl font-bold text-blue-600 mb-4">테스트 결과</h2>
                     <p class="text-5xl font-extrabold mb-2" id="score-display"></p>
                     <p class="text-lg text-gray-500 mb-6" id="score-message"></p>
                     <div id="send-result-section" class="mt-6 p-4 bg-gray-100 border-l-4 border-gray-500 rounded-r-lg">
                        <p class="font-semibold text-gray-800">수고하셨습니다! 선생님께 결과를 전송하세요.</p>
                        <button id="send-result-btn" class="mt-3 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg transition-colors disabled:bg-gray-400">
                            결과 전송하기
                        </button>
                     </div>
                     <button id="close-result-btn" class="mt-8 bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-lg">
                         다시 학습하기
                     </button>
                </div>
            </div>
        </div>
    </div>

        function createShuffledVocabulary() {
            const allWords = originalVocabulary.flat();
            for (let i = allWords.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [allWords[i], allWords[j]] = [allWords[j], allWords[i]];
            }
            const shuffledVocab = [];
            for (let i = 0; i < allWords.length; i += 50) {
                shuffledVocab.push(allWords.slice(i, i + 50));
            }
            return shuffledVocab;
        }

        const vocabulary = createShuffledVocabulary();
        const daySelector = document.getElementById('day-selector');
        const wordSection = document.getElementById('word-section');
        const wordListTitle = document.getElementById('word-list-title');
        const wordList = document.getElementById('word-list');
        const startTestBtn = document.getElementById('start-test-btn');
        const testModal = document.getElementById('test-modal');
        const testContent = document.getElementById('test-content');
        const resultContent = document.getElementById('result-content');
        const testTitle = document.getElementById('test-title');
        const testFormContainer = document.getElementById('test-form-container');
        const gradeTestBtn = document.getElementById('grade-test-btn');
        const closeTestBtn = document.getElementById('close-test-btn');
        const scoreDisplay = document.getElementById('score-display');
        const scoreMessage = document.getElementById('score-message');
        const sendResultBtn = document.getElementById('send-result-btn');
        const closeResultBtn = document.getElementById('close-result-btn');

        let currentDay = -1;
        let testWords = [];
        let score = 0;

        function createDayButtons() {
            for (let i = 0; i < vocabulary.length; i++) {
                const day = i + 1;
                const button = document.createElement('button');
                button.textContent = `Day ${day}`;
                button.className = 'p-2 border rounded-lg text-center transition-colors duration-200 font-medium bg-white text-blue-500 border-gray-300 hover:bg-blue-100';
                button.dataset.day = day;
                button.addEventListener('click', () => selectDay(day));
                daySelector.appendChild(button);
            }
        }

        function selectDay(day) {
            currentDay = day;
            wordListTitle.textContent = `Day ${day} 단어`;
            document.querySelectorAll('#day-selector button').forEach(btn => {
                btn.classList.remove('bg-blue-500', 'text-white', 'border-blue-500');
                btn.classList.add('bg-white', 'text-blue-500', 'border-gray-300', 'hover:bg-blue-100');
            });
            const selectedBtn = document.querySelector(`#day-selector button[data-day='${day}']`);
            selectedBtn.classList.add('bg-blue-500', 'text-white', 'border-blue-500');
            selectedBtn.classList.remove('bg-white', 'text-blue-500', 'border-gray-300', 'hover:bg-blue-100');
            displayWords(day);
            wordSection.classList.remove('hidden');
        }

        function displayWords(day) {
            wordList.innerHTML = '';
            const words = vocabulary[day - 1];
            words.forEach(wordData => {
                const card = document.createElement('div');
                card.className = 'relative p-4 border rounded-lg shadow-sm cursor-pointer h-24 flex items-center justify-center';
                const cardInner = document.createElement('div');
                cardInner.className = 'card-flip w-full h-full';
                const front = document.createElement('div');
                front.className = 'card-front absolute w-full h-full flex items-center justify-center bg-white rounded-lg';
                front.innerHTML = `<span class="text-xl font-semibold">${wordData.word}</span>`;
                const back = document.createElement('div');
                back.className = 'card-back absolute w-full h-full flex items-center justify-center bg-blue-100 rounded-lg';
                back.innerHTML = `<span class="text-xl font-bold text-blue-800">${wordData.meaning}</span>`;
                cardInner.appendChild(front);
                cardInner.appendChild(back);
                card.appendChild(cardInner);
                card.addEventListener('click', () => cardInner.classList.toggle('is-flipped'));
                wordList.appendChild(card);
            });
        }

        function startTest() {
            const dayWords = [...vocabulary[currentDay - 1]];
            for (let i = dayWords.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [dayWords[i], dayWords[j]] = [dayWords[j], dayWords[i]];
            }
            testWords = dayWords.slice(0, 30);
            score = 0;
            testTitle.textContent = `Day ${currentDay} 단어 테스트`;
            displayTestForm();
            testModal.classList.remove('hidden');
            testContent.classList.remove('hidden');
            resultContent.classList.add('hidden');
        }
        
        function displayTestForm() {
            testFormContainer.innerHTML = '';
            testWords.forEach((wordData, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'grid grid-cols-[1fr_2fr] gap-4 items-center';
                const label = document.createElement('label');
                label.className = 'text-lg font-semibold text-right';
                label.textContent = wordData.word;
                label.htmlFor = `answer-${index}`;
                const input = document.createElement('input');
                input.type = 'text';
                input.id = `answer-${index}`;
                input.className = 'test-answer-input w-full p-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500';
                input.dataset.index = index;
                questionDiv.appendChild(label);
                questionDiv.appendChild(input);
                testFormContainer.appendChild(questionDiv);
            });
        }

        function gradeTest() {
            score = 0;
            const answerInputs = document.querySelectorAll('.test-answer-input');
            answerInputs.forEach(input => {
                const index = parseInt(input.dataset.index, 10);
                const userAnswer = input.value.trim();
                const correctAnswer = testWords[index].meaning;
                if (userAnswer === correctAnswer) {
                    score++;
                }
            });
            showResults();
        }

        function showResults() {
            testContent.classList.add('hidden');
            resultContent.classList.remove('hidden');
            const totalQuestions = testWords.length;
            scoreDisplay.textContent = `${score} / ${totalQuestions}`;
            if (score === totalQuestions) {
                scoreMessage.textContent = "🎉 완벽해요! 모든 문제를 맞혔습니다.";
                scoreDisplay.classList.add('text-green-500');
                scoreDisplay.classList.remove('text-red-500');
            } else {
                scoreMessage.textContent = `아쉬워요! ${totalQuestions - score}개 틀렸습니다. 다시 도전해보세요.`;
                scoreDisplay.classList.add('text-red-500');
                scoreDisplay.classList.remove('text-green-500');
            }
            sendResultBtn.disabled = false;
            sendResultBtn.textContent = '결과 전송하기';
        }

        function sendResultToSheet() {
            if (SCRIPT_URL.includes("여기에")) {
                alert("오류: 선생님의 구글 시트 URL이 코드에 입력되지 않았습니다.");
                return;
            }

            sendResultBtn.disabled = true;
            sendResultBtn.textContent = '전송 중...';

            const payload = {
                day: currentDay,
                score: `${score} / ${testWords.length}`
            };

            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors', // CORS 에러를 방지하기 위함
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload)
            })
            .then(() => {
                sendResultBtn.textContent = '전송 완료!';
                sendResultBtn.classList.remove('bg-blue-500', 'hover:bg-blue-600');
                sendResultBtn.classList.add('bg-green-500');
            })
            .catch(error => {
                console.error('Error:', error);
                sendResultBtn.textContent = '전송 실패';
                sendResultBtn.classList.remove('bg-blue-500', 'hover:bg-blue-600');
                sendResultBtn.classList.add('bg-red-500');
                setTimeout(() => {
                    sendResultBtn.disabled = false;
                    sendResultBtn.textContent = '다시 시도';
                    sendResultBtn.classList.remove('bg-red-500');
                    sendResultBtn.classList.add('bg-blue-500', 'hover:bg-blue-600');
                }, 2000);
            });
        }

        function closeTest() {
            testModal.classList.add('hidden');
        }

        startTestBtn.addEventListener('click', startTest);
        gradeTestBtn.addEventListener('click', gradeTest);
        closeTestBtn.addEventListener('click', closeTest);
        closeResultBtn.addEventListener('click', closeTest);
        sendResultBtn.addEventListener('click', sendResultToSheet);

        createDayButtons();
    </script>
</body>
